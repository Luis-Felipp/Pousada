    <form name="dados-pessoais" method="post">
        <div class="form-group">
            <div class="form-row">
                <table>
                    <tr>
                        <td>Nome:</td>
                        <td colspan="3"><input type="text" name="nome" size="50"></td>
                    </tr>
    
                    <tr>
                        <td>Cidade:</td>
                        <td><input type="text" name="cidade"></td>
                        <td>Telefone:</td>
                        <td><input type="text" name="telefone" size="15"></td>
                    </tr>
                </table>
            </div>
    
            <div class="form-input">
                <div class="texto-box">
                <textarea name="texto" cols="20" placeholder=" Diga sua experiência sobre nosso site..." rows="7" maxlength="300"></textarea>
                <p id="char-count">300 character restantes</p>
                </div>
                <div class="form-buttons">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Cancelar">
                </div>
            </div>
        </div>
    </form>

    <script>
        const textarea = document.querySelector('textarea');
        const charCount = document.getElementById('char-count');
        const maxLength = textarea.getAttribute('maxlength');

        textarea.addEventListener('input', () => {
            const remaining = maxLength - textarea.value.length;
            charCount.textContent = `${remaining} caracteres restantes`;
        });
    </script>
